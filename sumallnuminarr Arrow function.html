<html>
    <head>Sum of all numbers in array</head>
    <body>
        <script>
            
            
        //Arrow function

        var a=[1,2,3,4,5,6,7,8,9];
        var sum=0;
        let ghi=(a)=>
       {
       for(let i=0; i<a.length; i++)
       {
       sum=sum+a[i];
       }
    return sum;
       }
    console.log(ghi(a));


        </script>
    </body>
</html>

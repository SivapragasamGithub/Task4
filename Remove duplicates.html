<html>
    <head>  Remove duplicates from an array </head>
    <body>
        <script>
            //Anonymous finction
            
            var findDuplicates = function () {
  
            var yourArray = [1, 1, 2, 3, 4, 5, 5]
            var duplicates = []
            var tempArray = [...yourArray].sort() 
            for (let i = 0; i < tempArray.length; i++) {
            if (tempArray[i + 1] === tempArray[i]) {
            duplicates.push(tempArray[i])
            }
            }
           console.log(duplicates) 
            }
           findDuplicates()

           //IIFE

           (function () 
           {
           var numbers = [1, 2, 3, 2, 4, 5, 5, 6];
  
           var duplicates = numbers.filter((item, index) => index !== numbers.indexOf(item));
  
           console.log(duplicates);
          })()



        </script>
    </body>
</html>

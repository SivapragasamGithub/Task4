<html>
    <head>Convert all the strings to title caps in a string array </head>
    <body>
        <script>
        //Arrow function

        var str="my name is siva";
        var def= (str)=>{
        str = str.toLowerCase().split(' ');
        for (var i = 0; i < str.length; i++) {
        str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
        } 
        return str.join(' ');
        }
        console.log(def(str));


        </script>
    </body>
</html>

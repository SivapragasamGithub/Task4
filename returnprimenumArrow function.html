<html>
    <head>Display all the prime numbers</head>
    <body>
        <script>
            
       //Arrow 

       var n=18;
       var l=(n)=>
       {
       for(let i=2; i<=n; i++)
       {
      var flag=0;
      for(let j=2; j<i; j++)
      {
         if(i%j==0)
         {
            flag=1;
            break;
         }
      }
       if(flag==0)
      {
         console.log(i);
      }
    }
    }
    console.log(l(n));





        </script>
    </body>
</html>

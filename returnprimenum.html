<html>
    <head>Display all the prime numbers</head>
    <body>
        <script>
            //Anonymous:
            let prime = function (arr)
            {
            return arr.filter(function(n)
           {
           for (let i = 2; i < n; i++)
           {
           if (n % i === 0) return false;
           }
           return n > 1;
           });
           };
          console.log(prime([7, 16, 9, 3]));

          //IIFE

          (function ()
          {
         var primeNum = [7, 16, 9, 3]

         primeNum = primeNum.filter(function(number) 
         {
         for (var i = 2; i <= Math.sqrt(number); i++)
         {
         if (number % i === 0) return false;
         }
        return true;
        });
        console.log(primeNum);
       })()

       //Arrow 

       var n=18;
       var l=(n)=>
       {
       for(let i=2; i<=n; i++)
       {
      var flag=0;
      for(let j=2; j<i; j++)
      {
         if(i%j==0)
         {
            flag=1;
            break;
         }
      }
       if(flag==0)
      {
         console.log(i);
      }
    }
    }
    console.log(l(n));





        </script>
    </body>
</html>
